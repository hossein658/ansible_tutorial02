---
- hosts: all
  become: yes
  pre_tasks:
   
  - name: install update (CentOS)  
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when ansible_distribution == "CentOS"


  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when ansible_distribution == "Ubuntu"

- hosts: Web_server
  become=: true
  tasks: 
  
  - name: install apache and  php for ubuntu
    tags: apache,apache2,ubuntu 
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"

   - name: install apache and  php for CentOs
     tags: apache,centos,httpd
     dnf:
      name:
        - httpd
        - php
      state: latest
     when: ansible_distribution == "CentOS"

   

- hosts: DB_Server
  become=: true
  tasks:

  - name: install mariadb package (CentOS)
    tags: centos,db,mariadb
    dnf:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "CentOS"
   
  - name: install mariadb package (Ubuntu)
    tags: ubuntu,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu" 


- hosts: File_Server
  become=: true
  tasks:

  - name: install samba package
    tags: samba
    package:
      name: samba
      state: latest
      


        
